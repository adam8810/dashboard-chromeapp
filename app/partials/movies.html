<article ng-style="{ left: ((widget.x-1) * 240 + 'px'), top: ((widget.y-1) * 230) + 'px'}"
         class="widget custom-widgets ui-draggable loaded" style="width: auto;">
    <img ng-src="{{movietest}}">
    {{movietest}}
    <div class="widget-inner  widget-size-2x2 large-screen movie">
        <header>
            <h1>{{widget.title}}</h1>
        </header>
        <section class="widget-body list-widget text-widget">
            <div id="movie-list">
                <ul>
                    <li ng-repeat="item in widget.value | limitTo: 5">
                        <div ng-class="{active: highlightClass($index)}" class="movie-box">
                            <!--<img class="movie-image" ng-src="{{item.poster}}" alt="" width="50"/>-->

                            <div class="movie-text">
                                <h3>{{item.heading}}</h3>
                                <p>
                                    {{item.release_date}}
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="movie-info-box">
                <div id="header">
                    <!--<img ng-src="{{widget.value[highlightedMovie].backdrop}}" width="99%"/>-->
                    <div id="rating">{{widget.value[highlightedMovie].mpaa_rating}}</div>
                    <h2>{{widget.value[highlightedMovie].heading}}</h2>
                </div>
                <p>{{widget.value[highlightedMovie].overview}}</p>
            </div>

        </section>
        <footer style="display: none;">

            <div class="inner">
                <span>Custom Widgets</span>
                <ul class="widget-actions">
                    <li><a class="edit" href="#" title="Edit"></a></li>
                    <li><a class="copy" href="#" title="Copy"></a></li>
                    <li><a class="delete" href="#"></a></li>
                </ul>
            </div>
        </footer>
    </div>
    <!-- .widget-inner -->
</article>
